  <script>
// Google Sheets API URL
const SHEET_ID = '1OgNMaebAKNDKxBwIdOwiRZX73dSdqBztDfNzarj4uGM';
const SHEET_NAME = 'status';
const API_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

// DOM Elements
const statusCards = document.getElementById('statusCards');
const searchInput = document.getElementById('searchInput');
const searchButton = document.getElementById('searchButton');

// Fetch data from Google Sheets
async function fetchStatusData() {
  try {
    const response = await fetch(API_URL);
    const text = await response.text();
    const json = JSON.parse(text.substr(47).slice(0, -2));
    
    const rows = json.table.rows;
    const headers = ['page', 'status', 'note', 'pay'];
    
    const data = [];
    
    for (let i = 1; i < rows.length; i++) {
      const row = rows[i].c;
      if (row && row[0] && row[0].v) {
        const item = {
          page: row[0].v || '',
          status: row[1]?.v || '',
          note: row[2]?.v || '',
          pay: row[3]?.v || ''
        };
        data.push(item);
      }
    }
    
    return data;
  } catch (error) {
    console.error('Error fetching data:', error);
    return [];
  }
}

// Render status cards with numbering
function renderStatusCards(data, searchTerm = '') {
  if (!data || data.length === 0) {
    statusCards.innerHTML = '<div class="no-results">ไม่พบข้อมูลสถานะงาน</div>';
    return;
  }
  
  let filteredData = data;
  if (searchTerm) {
    const term = searchTerm.toLowerCase();
    filteredData = data.filter(item => 
      item.page && item.page.toLowerCase().includes(term)
    );
  }
  
  if (filteredData.length === 0) {
    statusCards.innerHTML = '<div class="no-results">ไม่พบผลลัพธ์ที่ตรงกับการค้นหา</div>';
    return;
  }
  
  statusCards.innerHTML = filteredData.map((item, index) => `
    <div class="status-card">
      <div class="card-number">${index + 1}</div>
      <div class="customer-name">${item.page || 'ไม่ระบุชื่อ'}</div>
      <div class="status-badge ${getStatusClass(item.status)}">
        ${item.status || 'ไม่ระบุสถานะ'}
      </div>
      ${item.note ? `
        <div class="note-container">
          <p class="note-text">"${item.note}"</p>
        </div>
      ` : ''}
      <div class="payment-status">
        <i class="fas ${item.pay === 'จ่ายตังแล้ว' ? 'fa-check-circle payment-paid' : 'fa-clock payment-pending'}"></i>
        ${item.pay || 'ไม่ระบุสถานะการชำระเงิน'}
      </div>
    </div>
  `).join('');
}

// Get CSS class for status
function getStatusClass(status) {
  if (!status) return '';
  
  if (status.includes('กำลังเช็ค')) return 'status-checking';
  if (status.includes('กำลังแก้ไข')) return 'status-fixing';
  if (status.includes('รออัปเดต')) return 'status-waiting';
  if (status.includes('เสร็จ')) return 'status-completed';
  return '';
}

// Initialize the page
async function init() {
  const data = await fetchStatusData();
  console.log('Data loaded:', data);
  renderStatusCards(data);
  
  // Search functionality
  searchButton.addEventListener('click', () => {
    renderStatusCards(data, searchInput.value);
  });
  
  searchInput.addEventListener('keyup', (e) => {
    if (e.key === 'Enter') {
      renderStatusCards(data, searchInput.value);
    }
  });
}

// Start the application
init();
  </script>
